<!-- input - autocomplete, autofocus, placeholder -->
<!-- autofocus - blinks, and user can type in without having to click in first -->

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>
            search
        </title>
    </head>
    <body>
        <form action ="https://www.google.com/search" method="get">
            <input autocomplete="off" autofocus name="q" placeholder="Query" type="search">
            <input type="submit" value="Google Search">
        </form>
            
    </body>
</html>
