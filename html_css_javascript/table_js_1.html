<!-- Table with Bootstrap and JS -->

<!DOCTYPE html>

<html lang="en">
    <head>
        <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous ">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-
o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.1/dist/bootstrap-table.min.css">
  <script src="https://unpkg.com/bootstrap-table@1.21.1/dist/bootstrap-table.min.js"></script>

        <title>Items Table</title>

    </head>
    <body>
        <table class="table table-striped" data-toggle="table">
            <thead>
                <tr>
                    <th data-sortable="true" scope="col">Item</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                </tr>
            </thead>

            <tbody>
            <tr>
                <td scope=""col>Phone</td>
                <td scope=""col>$100</td>
                <td scope=""col>20</td>
            </tr>

            <tr>
                <td scope=""col>Laptop</td>
                <td scope=""col>$200</td>
                <td scope=""col>15</td>
            </tr>

            <tr>
                <td scope=""col>Cable</td>
                <td scope=""col>$10</td>
                <td scope=""col>5</td>
            </tr>
            </tbody>
        </table>
    </body>
</html>
